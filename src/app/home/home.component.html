<ul>
    <li *ngFor="let food of foods">
        <a href="">
            <img src={{food.imageUrl}} alt="">
            <div class="content">
                <div class="name">
                    <div>{{food.name}}</div>
                    <div class="food-favorite" *ngIf="food.favorite === false">â™¡</div>
                    <div class="food-favorite" *ngIf="food.favorite === true">â™¥</div>
                </div>
                <star-rating 
                    [value]="food.starts" 
                    [totalstars]="5" 
                    checkedcolor="red" 
                    uncheckedcolor="black" 
                    size="18px" 
                    [readonly]="false">
                </star-rating>
                <div class="product-item-footer">
                    <div style="display: flex; justify-content: space-between;">
                        <div class="origins">

                        </div>

                    <div class="price">

            </div>
        </a>
    </li>
</ul>
