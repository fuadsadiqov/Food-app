<div class="container">
    <p *ngIf="cart.items.length == 0" class="empty"><span>Cart is empty!</span> <br> <a class="goTo" routerLink="/home">Continue shopping</a></p>
    <ul *ngIf="cart.items.length != 0">
        <li *ngFor="let cartItem of cart.items">
            <div>
                <img width="200" [src]="cartItem.food.imageUrl"  alt={{cartItem.food.name}}>
            </div>   
            <div class="name">
                <a routerLink="/food/{{cartItem.food.id}}">{{cartItem.food.name}}</a>
            </div>
            <div>
                <select #quantitySelect (change)="changeQuantity(cartItem, quantitySelect.value)">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="price">
                {{cartItem.price | currency}}
            </div>
            <div>
                <button class="btn remove-btn" (click)="removeFromCart(cartItem)">Remove</button>
            </div>
        </li>
    </ul>
    <div *ngIf="cart.items.length != 0" class="checkout">
        <div>
            <div class="foods-count">{{cart.items.length}}</div>
            <div class="foods-price">{{cart.totalPrice | currency}}</div>
        </div>
    </div>
</div>
